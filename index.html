<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>etch-a-sketch v0.1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="inputs">
      <label for="gridSize"
        >Grid Size:
        <input type="number" name="gridSize" id="gridSize" min="1" max="50" />
      </label>
      <button onclick="resetGrid()">Reset Grid</button>
      <label for="colorPick">
        Color:
        <input type="color" name="color" id="colorPick" />
      </label>
      <label for="rainbow"
        >Rainbow Mode:
        <input type="checkbox" name="rainbow" id="rainbow" />
      </label>
    </div>
    <main class="grid"></main>
  </body>
  <script src="main.js"></script>
</html>
